<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quotes Machine</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head> 
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
</head> 

<body>  
  <div class="container-fluid ">
    
   <div class="title">Random Quotes Machine</div>
   <div class="quote ">
     
      <div class="quotebody"></div>
      <div class="authorbody"></div>  
   </div>
   <div class="row text-center">
   <a class="tweet" href="https://twitter.com/intent/tweet"  target="_blank">
     
   <button class=" btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet</button></a>
   <button class="btn btn-info text-center nextquote"><i class="fa fa-angle-double-right" aria-hidden="true"></i>Next</button> 
  </div>
 </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
